<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles/panel.css" />
</head>
<body>
  <div class="alert">Reload DevTools to apply your changes!</div>
  <div class="container">
      <h4><small>Current Theme:</small></h4>
      <h1 id="currentTheme"></h1>
      <select data-options="theme in themes"></select>
      
      <div class="font-size">
        <label for="font-size-input">Font size (px):</label>
        <input id="font-size-input" type="number" min="10" max="16" value="12" placeholder="Default 12px" />
      </div>
  </div>
  
  <div class="footer">
    Mahalo from <a href="https://github.com/micjamking">Mike King</a>
  </div>

  <script src="scripts/panel.js"></script>
</body>
</html>
